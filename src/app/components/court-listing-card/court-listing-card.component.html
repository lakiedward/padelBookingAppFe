<div class="card">
  <div class="media">
    <img [src]="image" [alt]="title" class="media-img" />
    <div class="media-overlay"></div>
    <div class="media-badge">
      <span class="badge badge--solid">Active</span>
    </div>
    <div class="media-bottom">
      <div class="media-info">
        <div class="emoji">{{ emoji }}</div>
        <div class="titles">
          <div class="title">{{ title }}</div>
          <div class="club">{{ club }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="location">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" class="loc-icon" aria-hidden="true">
        <path d="M2 6l2 2 5-5" stroke="#A7EE43" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="loc-text">{{ location }}</span>
    </div>

    <div class="tags">
      <span *ngFor="let t of tags" class="badge" [ngClass]="{ 'badge--primary': t === 'Indoor' || t === 'Outdoor', 'badge--subtle': !(t === 'Indoor' || t === 'Outdoor') }">{{ t }}</span>
    </div>

    <div class="availability">Available on {{ availableDate || 'â€”' }}:</div>
    <div class="slots">
      <span class="chip" *ngFor="let s of slots">{{ s }}</span>
    </div>

    <button class="btn-cta" (click)="onBook()">Book Court</button>
  </div>
</div>
