<div class="auth-container page-gradient-bg">
  <div class="auth-content-box">
    <ng-container *ngIf="mode === 'login'; else registerTpl">
      <app-login (switchToRegister)="switchTo('register')"></app-login>
    </ng-container>
    <ng-template #registerTpl>
      <app-register (switchToLogin)="switchTo('login')"></app-register>
    </ng-template>
  </div>
</div>
