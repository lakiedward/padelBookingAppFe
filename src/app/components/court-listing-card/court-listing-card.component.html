<div
  class="card"
  (click)="handleCardClick()"
  (keydown)="onKeyDown($event)"
  role="button"
  tabindex="0"
>
  <div class="media">
    <img [src]="image" [alt]="title" class="media-img" />
    <div class="media-overlay"></div>
    <div class="media-badge">
      <span class="badge badge--solid">Active</span>
    </div>
    <div class="media-bottom">
      <div class="media-info">
        <div class="emoji">{{ emoji }}</div>
        <div class="titles">
          <div class="title">{{ title }}</div>
          <div class="club">{{ club }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="body">

    <div class="tags">
      <span *ngFor="let t of tags" class="badge" [ngClass]="{ 'badge--primary': t === 'Indoor' || t === 'Outdoor', 'badge--subtle': !(t === 'Indoor' || t === 'Outdoor') }">{{ t }}</span>
    </div>

    <div class="availability" *ngIf="mode === 'booking'">Available on {{ availableDate || 'â€”' }}:</div>
    <div class="availability" *ngIf="mode === 'reservation' && availableDate">Available on {{ availableDate }}:</div>
    <div class="slots" *ngIf="slots && slots.length > 0">
      <span class="chip" *ngFor="let s of slots">{{ s }}</span>
    </div>

    <button class="btn-cta" *ngIf="mode === 'booking'" (click)="onPrimaryAction($event)">Book Court</button>
    <button class="btn-cta" *ngIf="mode === 'reservation'" (click)="onPrimaryAction($event)">View Details</button>
  </div>
</div>
