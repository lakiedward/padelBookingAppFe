<div class="court-card">
  <div class="image" [style.background-image]="court.imageUrl ? 'url(' + court.imageUrl + ')' : ''"></div>
  <div class="body">
    <div class="badge primary">{{ court.sport | titlecase }}</div>
    <h4>{{ court.name }}</h4>
    <div class="row">
      <span class="check">âœ”</span>
      <span class="muted">{{ court.location }}</span>
    </div>
    <div class="tags" *ngIf="court.tags?.length">
      <span class="tag" *ngFor="let t of court.tags">{{ t }}</span>
    </div>
    <div class="actions">
      <button type="button" class="edit-court-btn" (click)="onEditClick()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
        </svg>
        Edit Court
      </button>
    </div>
  </div>
  </div>
